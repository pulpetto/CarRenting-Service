<div class="flex flex-col gap-2">
    <label class="text-white">{{ label }}:</label>
    <input
        type="text"
        [formControl]="control"
        class="p-3 rounded-md bg-neutral-900 focus:outline focus:outline-indigo-700"
    />
</div>

<ng-container *ngIf="control.touched && control.dirty && control.errors">
    <div *ngIf="control.errors?.['required']" class="text-red-600">
        This field is required
    </div>
</ng-container>
