<div class="flex flex-col gap-2">
    <label class="text-white">{{ label }}:</label>
    <input
        [type]="type"
        [formControl]="control"
        class="px-3 py-4 rounded-md bg-neutral-900 focus:outline focus:outline-indigo-700"
    />
    <div class="h-4">
        <ng-container
            *ngIf="control.touched && control.dirty && control.errors"
        >
            <div *ngIf="control.errors?.['required']" class="text-red-600">
                this field is required
            </div>
            <div *ngIf="control.errors?.['email']" class="text-red-600">
                this field requires an email address
            </div>
            <div
                *ngIf="control.errors?.['pattern']"
                class="text-red-600 text-xs"
            >
                only numbers are allowed
            </div>
            <div *ngIf="control.errors?.['minlength']" class="text-red-600">
                must be longer than 8 characters
            </div>

            <div
                *ngIf="control.errors?.['uppercaseLetterMissing']"
                class="text-red-600"
            >
                password should contain at least 1 uppercase letter
            </div>
            <div
                *ngIf="control.errors?.['lowercaseLetterMissing']"
                class="text-red-600"
            >
                password should contain at least 1 lowercase letter
            </div>
            <div *ngIf="control.errors?.['symbolMissing']" class="text-red-600">
                password should contain at least 1 symbol
            </div>
        </ng-container>
    </div>
</div>
